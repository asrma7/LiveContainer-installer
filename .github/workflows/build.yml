name: Build iOS IPA (Unsigned)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no code signing)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r LcInstaller.ipa Payload
          rm -rf Payload
          mkdir -p output
          mv LcInstaller.ipa output/

      - name: Extract current version changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}  # e.g., "v0.1.2"
          # Extract lines between "## vX.Y.Z" and the next "## "
          NOTES=$(sed -n "/^## $VERSION$/,/^## /p" CHANGELOG.md | sed '1d;$d')
          # Handle empty notes
          if [ -z "$NOTES" ]; then
            NOTES="No release notes provided."
          fi
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/LcInstaller.ipa
          body: ${{ env.RELEASE_NOTES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
